description:
    name: hello_bye
    description: A simple 'Hello World' study with one parameter.

env:
    variables:
        OUTPUT_PATH: ./sample_output/hello_world

study:
    - name: say_hi
      description: Say hello to someone!
      run:
          cmd: |
            echo "Hello, $(NAME)!" > hello_world.txt

    - name: say_bye
      description: Echo a friendly goodbye
      run:
          cmd: |
            echo "Bye, $(NAME)!" > bye_$(NAME).txt
          depends: [say_hi]

global.parameters:
    NAME:
        values: [Pam, Jim, Michael, Dwight]
        label: NAME.%%
