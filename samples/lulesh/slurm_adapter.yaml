description:   
        name: lulesh_sample_slurm
        description: A sample Lulesh study for test. Related to Github LLNL/maestrowf Ticket #297

env:
        variables:
                OUTPUT_PATH: ./sample_output/lulesh

batch:
        type: slurm
        queue: pbatch
        bank: baasic
        host: quartz

study:
        - name: local-step
          description: locally-executed
          run: 
            cmd: |
                echo "do stuff"
            depends: []
        - name: scheduled-step
          description: scheduled
          run: 
            cmd: |
                echo "Do scheduled stuff"
            procs: 4
            walltime: "24:00:00"
            depends: [local-step]
