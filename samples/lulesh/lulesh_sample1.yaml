description:
    name: lulesh_sample1
    description: A sample LULESH study that downloads, builds, and runs a parameter study of varying problem sizes and iterations.

env:
    variables:
        OUTPUT_PATH: ./sample_output/lulesh
        LULESH_URL: https://codesign.llnl.gov/lulesh/lulesh2.0.3.tgz

    labels:
        outfile: $(SIZE.label).$(ITER.label).log

batch:
    type        : slurm
    host        : quartz
    bank        : baasic
    queue       : pbatch
    gres        : ignore

study:
    - name: get-lulesh
      description: Download LULESH and extract it.
      run:
          cmd: |
            curl -L -o lulesh.tar $(LULESH_URL)
            mkdir $(OUTPUT_PATH)/lulesh
            tar -xf lulesh.tar -C $(OUTPUT_PATH)/lulesh
          depends: []

    - name: make-lulesh
      description: Build the serial version of LULESH.
      run:
          cmd: |
            cd lulesh
            sed 's/^CXX = $(MPICXX)/#CXX = $(MPICXX)/' ./Makefile > ./Makefile
            sed 's/^CXXFLAGS = -g -O3 -fopenmp/#CXXFLAGS = -g -O3 -fopenmp/' ./Makefile > ./Makefile
            sed 's/^#LDFLAGS = -g -O3/LDFLAGS = -g -O3/' ./Makefile > ./Makefile
            sed 's/^LDFLAGS = -g -O3 -fopenmp/#LDFLAGS = -g -O3 -fopenmp/' ./Makefile > ./Makefile
            sed 's/^#CXXFLAGS = -g -O3 -I/CXXFLAGS = -g -O3 -I/' ./Makefile > ./Makefile
            make
          depends: [get-lulesh]

    - name: run-lulesh
      description: Run LULESH.
      run:
          cmd: |
            ../lulesh/lulesh2.0 -s $(SIZE) -i $(ITERATIONS) -p > $(outfile)
          depends: [make-lulesh]

global.parameters:
    SIZE:
        values  : [10, 10, 10, 20, 20, 20, 30, 30, 30]
        label   : SIZE.%%
    ITERATIONS:
        values  : [10, 20, 30, 10, 20, 30, 10, 20, 30]
        label   : ITER.%%
