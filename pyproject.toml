[tool]
[tool.poetry]
name = "maestrowf"
version = "1.1.9.dev0"
description = "A tool to easily orchestrate general computational workflows both locally and on supercomputers."
license = "MIT License"
classifiers = ["Development Status :: 5 - Production/Stable", "Operating System :: Unix", "Operating System :: MacOS :: MacOS X", "Intended Audience :: Developers", "Intended Audience :: Education", "Intended Audience :: Science/Research", "Topic :: Scientific/Engineering", "Topic :: System :: Distributed Computing", "Programming Language :: Python :: 3", "Programming Language :: Python :: 3.5", "Programming Language :: Python :: 3.6", "Programming Language :: Python :: 3.7"]
homepage = "https://github.com/llnl/maestrowf"
authors = ["Francesco Di Natale <dinatale3@llnl.gov>", "Francesco Di Natale"]
readme = "README.md"
packages = [
    { include = 'maestrowf'}
]

[tool.poetry.dependencies]
python = "*"
chainmap = {python = "<3", version = "*"}
coloredlogs = "*"
dill = "*"
enum34 = {python = "<3.4", version = "*"}
filelock = "*"
jsonschema = ">=3.2.0"
pyyaml = ">=4.2b1"
six = "*"
tabulate = "*"

[tool.poetry.dev-dependencies]
fabric = "*"
coverage = "*"
sphinx_rtd_theme = "*"
sphinx = "*"
flake8 = "*"
pydocstyle = "*"
pylint = "*"
tox = "*"
pytest = "*"
pytest-cov = "*"
pre-commit = "*"
tox-travis = "*"
tox-pyenv = "*"


[tool.poetry.plugins."console_scripts"]
"maestro" = "maestrowf.maestro:main"
"conductor" = "maestrowf.conductor:main"


[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
